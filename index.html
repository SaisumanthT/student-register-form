<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="name.css">
    <script
    			  src="https://code.jquery.com/jquery-3.4.1.js"
    			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    			  crossorigin="anonymous"></script>  </head>
  <body>
    <h1>Student Registration Form</h1>

<script  src="script.js" type="text/javascript">
</script>

    <nav class="bagal-vala">
      <div id="nav-items">
        <ul>
          <li><a href="index.html" class="active"> 1)Personal Information</a></li>
          <li><a href="address.html">  2)Address Details</a></li>
          <li><a href="academicdetails.html"> 3)Academic Details</a></li>
          <li><a href="additionaldetails.html"> 4)Extracurricular</a></li>
        </ul>
      </div>
    </nav>


    <div class="page-content">
      <div class="form-content">
        <fieldset>
          <h3>Personal Information</h3>
          <br>
          <form class="name" action="" method="post">
            <div class="form-row">
     					<label for="first-name">First Name</label>
     					<input type="text" name="firsst-name" id="first-name" class="input-text" placeholder="first Name" required>
     				</div>

            <div class="form-row">
     					<label for="last-name">Last Name</label>
     					<input type="text" name="last-name" id="last-name" class="input-text" placeholder="last Name" required>
     				</div>

     				<div class="form-row">
     					<label for="your-email">Your Email</label>
     					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
     					<i class="fas fa-envelope"></i>
     				</div>
     				<div class="form-row">
     					<label for="number">Number</label>
     					<input type="text" name="number" id="number" class="input-text" placeholder="Your Number" required>
     				</div>

            <div class="form-row">
     					<label for="gender">Gender</label>
              <select class="GenderSelect" name="">
                <option value="-1">Select:</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
       				</div>

              <div class="form-row">
                <label for="date">DOB</label>
                <select name="Birthday_day" id="Birthday_Day">
                <option value="-1">Day:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                </select>

                <select id="Birthday_Month" name="Birthday_Month">
                <option value="-1">Month:</option>
                <option value="January">Jan</option>
                <option value="February">Feb</option>
                <option value="March">Mar</option>
                <option value="April">Apr</option>
                <option value="May">May</option>
                <option value="June">Jun</option>
                <option value="July">Jul</option>
                <option value="August">Aug</option>
                <option value="September">Sep</option>
                <option value="October">Oct</option>
                <option value="November">Nov</option>
                <option value="December">Dec</option>
                </select>

                <select name="Birthday_Year" id="Birthday_Year">

                <option value="-1">Year:</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>
                <option value="1980">1980</option>
                </select>
                            </div>

          </form>

          <div class="last-next">
          <a href="address.html"> <button type="button" name="button" class="button-next" >Next</button></a>
          </div>
        </fieldset>
      </div>
    </div>


  </body>
</html>
